<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>회원가입</title>
</head>
<body>
    <div id="app">
      <div id="log_body">
        <div class="log_main">
          <h2><strong>원티드에 오신것을 환영합니다</strong></h2>
          <div class="log_ctn">
            <form action="">
              <div class="form_down form_log">
                <div class="colon">
                  <fieldset class="group" id="newbi">
                    <legend class="ring fm_label fm_pt" id="newbi_label">이름</legend>
                    <div>
                      <input type="text" name="name" placeholder="이름(실명)을 입력해주세요"
                      class="in_text control is_deny deny" id="first">
                      <div class="feedback wrong_type" id="my">이름을 입력해주세요</div>
                    </div>
                  </fieldset>
                </div>
                <div class="colon">
                  <fieldset class="group" id="one">
                      <legend class="ring fm_label fm_pt" id="one_label">이메일</legend>
                      <div>
                          <input type="email" name="email" placeholder="example@soomgo.com" 
                          class="in_text control is_deny deny" id="two" oninput="checkEmail()" onblur="resetStyles(this)">
                           <div class="feedback wrong_type" id="plz">이메일 주소를 입력해주세요</div>
                      </div>
                  </fieldset>    
                </div>
                <div class="colon">
                  <fieldset class="group pw" id="three">
                      <legend class="ring fm_label fm_pt" id="three_label">비밀번호</legend>
                      <div>
                          <input type="password" name="password" placeholder="비밀번호를 입력해주세요."
                          class="in_text control correct is_deny deny" id="four" disabled oninput="checkPassword()" onblur="resetStyles(this)">
                          <small class="wrong wrong_type" id="no">
                              비밀번호 형식이 잘못되었습니다. 영문+숫자 조합 8자리 이상 입력해주세요.
                          </small>
                      </div>
                  </fieldset>
                </div>

                <div class="colon">
                  <section>
                    <div class="sign_ctn">
                      <div class="check_all cus_con cus_ckbox">
                        <input type="checkbox" class="cus_input" value="true" id="ten">
                        <label class="cus_label" for="ten">
                          <!-- before -->
                          <span class="all_ck_btn">
                            약관 전체 동의
                          </span>
                          <!-- after -->
                        </label>
                      </div>
                    </div>
                    <div class="term_ctn">
                      <div class="ring" id="twelve" role="group" aria-invalid="false">
                        <ul>
                          <li class="tm_item">
                            <div class="cus_con cus_ckbox">
                              <input type="checkbox" class="cus_input" id="thrtn">
                              <label class="cus_label" for="thrth">
                                <!-- before -->
                                <p class="txt_label">
                                  <span>만 14세 이상입니다</span>
                                  <span class="txt_required">필수</span>
                                </p>
                                <!-- after -->
                              </label>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </section>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="colon">
                  <button type="submit" class="btn btn_log btn_main" onclick="window.open('http://127.0.0.1:5500/clone/wanted.html')">
                      <span>회원가입</span>
                      <span style="display: none;">
                          <div>
                              <div class="indic" style="width: 24px; height: 24px; border-width: 0.25rem; border-style: solid; 
                              border-color: rgb(255, 255, 255) rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.2); border-image: initial;"></div>
                              <p style="display: none;"></p>
                          </div>
                      </span>
                  </button>
                </div>

                <div class="colon">
                  <a href="" class="sign_up">
                    고수로 가입하시나요?
                  </a>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
