<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <!-- <link rel="stylesheet" href="./wanted.css"> -->
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./wantedFont.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script defer src="./login.js"></script>
    <title>로그인</title>
    <link data-vue-meta="1" rel="shortcut icon" href="https://assets.cdn.soomgo.com/icons/logo/favicon_logo.svg">
</head>
<body class="log_in" style="overflow-y: visible;">
<!-- nav태그 없다 -->

<div id="app">
    <div id="log_body">
        <div class="log_main">
            <h2><strong>로그인</strong></h2>
            <div class="log_ctn">
                <form action="" onsubmit="return validateForm()">
                    <div class="form_down form_log">
                        <div class="colon">
                            <fieldset class="group" id="one">
                                <legend class="ring fm_label fm_pt" id="one_label">이메일</legend>
                                <div>
                                    <input type="email" name="email" placeholder="example@soomgo.com" 
                                    class="in_text control is_deny deny" id="two" oninput="checkEmail()" onblur="resetStyles(this)">
                                     <div class="feedback wrong_type" id="plz">이메일 주소를 입력해주세요</div>
                                </div>
                            </fieldset>    
                        </div>
                        <div class="colon">
                            <fieldset class="group pw" id="three">
                                <legend class="ring fm_label fm_pt" id="three_label">비밀번호</legend>
                                <div>
                                    <input type="password" name="password" placeholder="비밀번호를 입력해주세요."
                                    class="in_text control correct is_deny deny" id="four" disabled oninput="checkPassword()" onblur="resetStyles(this)">
                                    <small class="wrong wrong_type" id="no">
                                        비밀번호 형식이 잘못되었습니다. 영문+숫자 조합 8자리 이상 입력해주세요.
                                    </small>
                                </div>
                            </fieldset>
                        </div>
                        <div class="colon">
                            <button type="submit" class="btn btn_log btn_main" onclick="window.open('http://127.0.0.1:5500/clone/wanted.html')">
                                <span>이메일 로그인</span>
                                <span style="display: none;">
                                    <div>
                                        <div class="indic" style="width: 24px; height: 24px; border-width: 0.25rem; border-style: solid; 
                                        border-color: rgb(255, 255, 255) rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.2); border-image: initial;"></div>
                                        <p style="display: none;"></p>
                                    </div>
                                </span>
                            </button>
                        </div>
                        <div class="restart_wrap colon">
                            <div>
                                <a href="">이메일 찾기</a>
                                <div class="ln"></div>
                                <a href="">비밀번호 찾기</a>
                                <div class="ln"></div>
                                <a href="">회원가입</a>
                            </div>
                        </div>
                        <!--  -->
                        <div class="colon">
                            <button type="button" class="btn btn_kakao btn_scnd">
                                <img src="https://assets.cdn.soomgo.com/icons/icon-login-kakaotalk-btn.svg" alt="카카오 로그인">
                                <span style="color: black;">카카오로 시작</span>
                            </button>
                        </div>
                        <div class="colon">
                            <button type="button" class="btn btn_naver btn_scnd">
                                <img src="https://assets.cdn.soomgo.com/icons/icon-login-naver-btn.svg">
                                <span>네이버로 시작</span>
                            </button>
                        </div>
                        <div class="colon">
                            <button type="button" class="btn btn_fb btn_scnd">
                                <img src="https://assets.cdn.soomgo.com/icons/icon-login-facebook-btn.svg">
                                <span>페이스북으로 시작</span>
                            </button>
                        </div>
                    </div>
                    <!--  -->
                </form>
            </div>
        </div>
    </div>
</div>
<!-- footer넣자 -->
</body>
</html>
